name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff mypy

      - name: Run ruff (linter)
        run: |
          ruff check aurenet/ --output-format=github
        continue-on-error: false

      - name: Run ruff (formatter check)
        run: |
          ruff format --check aurenet/
        continue-on-error: false

      - name: Run mypy (type checker)
        run: |
          mypy aurenet/ --ignore-missing-imports
        continue-on-error: true

      - name: Run pytest
        run: |
          pytest aurenet/tests/unit/ \
            --cov=aurenet \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=aurenet/tests/unit/test_effects.py \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        if: matrix.python-version == '3.11'

      - name: Check coverage threshold
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
          COVERAGE_PCT=$(python -c "print(int(float($COVERAGE) * 100))")
          echo "Coverage: ${COVERAGE_PCT}%"
          if [ $COVERAGE_PCT -lt 75 ]; then
            echo "Coverage is below 75%!"
            exit 1
          fi

  lint-and-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit safety

      - name: Security check with bandit
        run: |
          bandit -r aurenet/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Dependency security check
        run: |
          safety check --json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
        if: always()
